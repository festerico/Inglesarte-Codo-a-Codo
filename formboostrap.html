<body>
    <br><br>
    <hr>
    <h2>Para inscribirte por favor completa este formulario</h2>
    <hr>
    <hr>


    <div class="container-fluid">
        <div class="row" id="map_section">
            <div class="col-12">
                <form action="https://formspree.io/f/xleaoaqw" method="post" target="_blank" id="form-inscripcion">
                    <div class=" mb-3 col-12 col-sm-2 col-m-2 col-lg-2 fieldsetforminscripcion">
                        <label for="exampleFormControlInput1 " class="form-label ">Nombre </label>
                        <input type="name " class="form-control " id="exampleFormControlInput1 " placeholder="Nombre " name="nombre" required>
                    </div>
                    <div class=" mb-3 col-12 col-sm-2 col-m-2 col-lg-2 fieldsetforminscripcion">
                        <label for="exampleFormControlInput1 " class="form-label">Apellido</label>
                        <input type="name " class="form-control " id="exampleFormControlInput1 " placeholder="Apellido " name="Apellido" required>
                    </div>
                    <hr>
                    <div class="mb-3 col-12 col-sm-2 col-m-6 col-lg-4 fieldsetforminscripcion">
                        <label for="exampleFormControlTextarea1 " class="form-label ">Comentarios</label>
                        <textarea class="form-control " id="exampleFormControlTextarea1 " rows="3 " name="comentarios"></textarea>
                    </div>
                    <h2>Elija por favor el curso que desea:</h2>
                    <select class=" form-select form-select-sm col-12 col-sm-2 col-m-2 col-lg-2 fieldsetforminscripcion" aria-label="Default select example " name="Curso">
                    <option selected class="col-12 col-sm-2 col-m-2 col-lg-2  optiondelformboostrap">Cursos disponibles</option>
                    <option class="optiondelformboostrap" value="Ingles ">Ingles</option>
                    <option class="optiondelformboostrap" value="Arte ">Arte</option>
                    <option class="optiondelformboostrap" value="Guitarra ">Guitarra</option>
                    <option class="optiondelformboostrap" value="Teclado ">Teclado</option>
              </select> <br><br>
                    <hr>
                    <h3>Desea recibir nuestro Newsletter semanal?:</h3>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1" name="newsletter" value=" si deseo el newsletter">
                            Si, deseo recibir el Newsletter semanal.
                        </label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2" name="newsletter" value=" no deseo el newsletter">
                            No deseo recibir el Newsletter semanal.
                         </label>
                    </div>

                    <br>
                    <hr>
                    <input class="btn btn-primary btn-lg col-3  " type="submit" value="Enviar">

                </form>
            </div>


        </div>
    </div>
