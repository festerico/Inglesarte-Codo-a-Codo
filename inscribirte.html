            <h2>Para inscribirte completa este formulario</h2>

                <form action="https://formspree.io/f/xleaoaqw" method="post" target="_blank" id="form-inscripcion">
            <fieldset>
                <legend>Datos Personales:</legend>
                <label  > Nombre:
                    <input type="text" name="nombre" required placeholder="Nombre"> </label> <br><br>
                <label > Apellido:
                    <input type="text" name="Apellido" required placeholder="Nombre"> </label><br><br>
                <label> Edad:
                    <input type="number" name="edad" required placeholder="ingrese su edad">
                </label>
                        
           </fieldset>
           <br>
           <fieldset >
               <legend>Cursos disponibles actualmente:</legend>
                    <label>
                        seleccionar curso:
                        <select name="Curso" required >
                            <option value="guitarra">Guitarra</option>
                            <option value="ingles">Ingles</option>
                            <option value="Arte">Arte</option>
                            <option value="teclado">Teclado</option>
                          </select>
                          
        <br><br>
                <label >
                    Ingrese la fecha aproximada en la que desea iniciar el curso:
                    <input type="date" name="fecha de inicio aprox que desea iniciar el curso" >
                </label>          

          </fieldset>
          
                        
                    </label>Ingrese su E- mail:
                    <input type="email" name="e-mail" placeholder="Ingrese su Email">
                </label>
                <br>
                <hr>
                <label>
                    <p>Comentarios:</p> 
                    <textarea name="comentarios" cols="30" rows="10"></textarea>

                </label>
                <br>
                <fieldset>
                    <legend> Desea recibir nuestro Newsletter semanal?</legend>                                         
                    <label >
                        <input type="radio" name="newsletter" value="si"> Si
                    
                        <input type="radio" name="newsletter" value="no"> No
                    </label>                  

                </fieldset>
                <br>
                <input type="reset" name="reset">
                <input type="submit" name="submit">
